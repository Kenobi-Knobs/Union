<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Union | Auth</title>
    <link rel="stylesheet" href="login/style/style.css">
    <link rel="shortcut icon" href="login/images/favicon.ico" type="image/x-icon">
    <!--    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">-->
    <!--    <link rel="stylesheet" href="style/style.css">-->
    <script src="https://kit.fontawesome.com/5b38c08690.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="pageWrapper">
        <div class="chooseLang">
            <div id='en' class="langEN translate">
                <input type="radio" name="changeLanguage" id="changeEN" value="en">
                <label for="changeEN">
                    <span>en</span>
                </label>
            </div>
            <div class="langSeparate"><span>/</span></div>
            <div id='ua' class="langUA translate">
                <input type="radio" name="changeLanguage" id="changeUA" value="ua">
                <label for="changeUA">
                    <span>ua</span>
                </label>
            </div>
        </div>
        <div class="infoWrapper">
            <div class="info">
                <div class="infoContentWrapper">
                    <span class='langText' key='confirmed' id="singInInfo"></span><br>
                    <input type="button" class='langBtn' key='understand' id="understandInfo" value="Ok">
                </div>
            </div>
        </div>
        <div class="header">
            <div class="logo">
                <img src="login/images/logo.png" alt="logo">
                <!--                <img src="images/logo.png" alt="logo">-->
            </div>
            <div class="title">
                <span>Union</span>
            </div>

        </div>
        <div class="auth">
            <div class="formWrapper">
                <div class="rect">
                    <span class="titleAuth langText" key="auth">Authorization</span>
                </div>
                <div class="contentForm">
                    <ul>
                        <li><input id="mail" type="text" name="mail" class='langPlaceholder' key='inputMail'></li>
                        <li>
                            <div class="forgotPassword"><input id="password" class='langPlaceholder' key='inputPass' type="password" name="password">
                                <div class="circle langToolTip" key='resetPass' data-tooltip="Reset password"><i class="fas fa-question"></i></div>
                            </div>
                        </li>
                        <li><input type="button" id="submit" name="logIn" class='submit langBtn' key='logIn' value="Log In"></li>
                        <li hidden>
                            <span>-OR-</span>
                        </li>
                        <li hidden>
                            <div id="authTG"><span>Auth with <i class="fab fa-telegram-plane"></i></span></div>
                        </li>
                        <li><span class="question langText" key="question">Don't have an account?</span><a id="sign-in" class='signIn langText' key="signUp" href="/sign-in">Sign up </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="login/script/main.js"></script>
    <script src="login/script/translate.js"></script>
    <!--    <script src="script/main.js"></script>-->
</body>

</html>
