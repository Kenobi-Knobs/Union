<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Union | Sign Up</title>
    <link rel="stylesheet" href="sign-in/style/style.css">
    <link rel="shortcut icon" href="sign-in/images/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/5b38c08690.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="pageWrapper">
        <div class="infoWrapper">
            <div class="info"><span id="singInInfo"></span><br>
                <input type="button" id="understandInfo" value="Ok">
            </div>
        </div>
        <div class="header">
            <div class="logo">
                <img src="sign-in/images/logo.png" alt="logo">
            </div>
            <div class="title">
                <span>Union</span>
            </div>

        </div>
        <div class="signin">
            <div class="formWrapper">
                <div class="rect">
                    <span class="titleAuth">Registration</span>
                </div>
                <div class="contentForm">
                    <ul>
                        <li><input id="mail" type="text" name="mail" placeholder="Login" required></li>
                        <li>
                            <input id="password" id="password" type="password" name="password" placeholder="Password" required>
                        </li>
                        <li>
                            <input type="checkbox" id="checkbox" required><label for="checkbox">I accept</label><a href="/doc">user agreement</a>
                        </li>
                        <li><input type="button" id="submit" name="logIn" value="Sign Up"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="sign-in/script/main.js"></script>
</body>

</html>
