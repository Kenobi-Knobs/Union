<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Union | Auth</title>
    <link rel="stylesheet" href="login/style/style.css">
    <link rel="shortcut icon" href="login/images/favicon.ico" type="image/x-icon">
    <!--    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">-->
    <!--    <link rel="stylesheet" href="style/style.css">-->
    <script src="https://kit.fontawesome.com/5b38c08690.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="pageWrapper">
        <div class="header">
            <div class="logo">
                <img src="login/images/logo.png" alt="logo">
                <!--                <img src="images/logo.png" alt="logo">-->
            </div>
            <div class="title">
                <span>Union</span>
            </div>

        </div>
        <div class="auth">
            <div class="formWrapper">
                <div class="rect">
                    <span class="titleAuth">Authorization</span>
                </div>
                <div class="contentForm">
                    <ul>
                        <li><input id="mail" type="text" name="mail" placeholder="Login"></li>
                        <li>
                            <div class="forgotPassword"><input id="password" type="password" name="password" placeholder="Password">
                                <!--                                <div class="circle"><i class="fas fa-question"></i></div>-->
                            </div>
                        </li>
                        <li><input type="button" id="submit" name="logIn" value="Log In"></li>
                        <li hidden>
                            <span>-OR-</span>
                        </li>
                        <li hidden>
                            <div id="authTG"><span>Auth with <i class="fab fa-telegram-plane"></i></span></div>
                        </li>
                        <li hidden><span class="question">Don't have an account?</span><a id="signUp" href="/SignUp">Sign up </a></li>
                    </ul>
                </div>
                <div class="doc">
                    <a href="/agreements">User agreement</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="login/script/main.js"></script>
    <!--    <script src="script/main.js"></script>-->
</body>

</html>
