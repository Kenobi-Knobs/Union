<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Union | Reset Password</title>
    <link rel="stylesheet" href="reset/style/style.css">
    <link rel="shortcut icon" href="reset/images/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/5b38c08690.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="pageWrapper">
        <div class="infoWrapper">
            <div class="info"><span id="singInInfo"></span><br>
                <input type="button" id="understandInfo" class='langBtn' key='ok' value="Ok">
            </div>
        </div>
        <div class="header">
            <div class="logo">
                <img src="reset/images/logo.png" alt="logo">
            </div>
            <div class="title">
                <span>Union</span>
            </div>

        </div>
        <div class="reset">
            <div class="formWrapper">
                <div class="rect">
                    <span class="titleAuth langText" key="titleReset">Reset password</span>
                </div>
                <div class="contentForm">
                    <ul>
                        <li><input id="mail" type="text" name="mail" class='langPlaceholder' key='placeholder' placeholder="Login" required></li>
                        <li><input type="button" id="submit" name="logIn" class='langBtn' key='reset' value="Reset"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="reset/script/main.js"></script>
</body>

</html>
