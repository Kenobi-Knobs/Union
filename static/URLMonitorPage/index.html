<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Union | Monitoring</title>
    <link rel="shortcut icon" href="url-monitor/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="url-monitor/style/style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://kit.fontawesome.com/5b38c08690.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="pageWrapper">
        <div class="sidebar">
            <div class="logo">
                <img src="url-monitor/images/logo.png" alt="logo">
            </div>
            <div class="navbar">
                <ul>
                    <li><i id="home" class="fas fa-home"></i></li>
                    <li><i id="monitoring" class="fas fa-crosshairs"></i></li>
                    <li><i id='statistic' class="fas fa-chart-pie"></i></li>
                    <li><i id="settings" class="fas fa-cog"></i></li>
                </ul>
            </div>
            <div class="mobileExit">
                <svg class="quit" width="33" height="33" viewBox="0 0 33 33" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="nonzero" clip-rule="evenodd" d="M22 4.125C22 3.41985 22.5308 2.83868 23.2146 2.75925L23.375 2.75L26.125 2.75C28.3218 2.75 30.1175 4.46727 30.243 6.63262L30.25 6.875L30.25 26.125C30.25 28.3218 28.5327 30.1175 26.3674 30.243L26.125 30.25L23.375 30.25C22.6156 30.25 22 29.6344 22 28.875C22 28.1699 22.5308 27.5887 23.2146 27.5092L23.375 27.5L26.125 27.5C26.8301 27.5 27.4113 26.9692 27.4907 26.2854L27.5 26.125L27.5 6.875C27.5 6.16985 26.9692 5.58868 26.2854 5.50925L26.125 5.5L23.375 5.5C22.6156 5.5 22 4.88439 22 4.125ZM2.75 16.5C2.75 15.7406 3.36561 15.125 4.125 15.125L17.3044 15.125L15.5277 13.3473C15.0321 12.8516 14.9939 12.0717 15.4133 11.5323L15.5277 11.4027C16.0234 10.9071 16.8033 10.8689 17.3427 11.2883L17.4723 11.4027L21.5973 15.5277L21.6542 15.5882V15.5882L21.73 15.6815V15.6815L21.8286 15.8344V15.8344L21.9021 15.9894V15.9894L21.9507 16.1343V16.1343L21.9906 16.3385V16.3385L22 16.5V16.5L21.9962 16.6035V16.6035L21.9722 16.776V16.776L21.9316 16.9292V16.9292L21.8712 17.0819V17.0819L21.7993 17.216V17.216L21.7074 17.348C21.6732 17.3916 21.6364 17.4331 21.5973 17.4723L17.4723 21.5973C16.9353 22.1342 16.0647 22.1342 15.5277 21.5973C15.0321 21.1016 14.9939 20.3217 15.4133 19.7823L15.5277 19.6527L17.3044 17.875L4.125 17.875C3.36561 17.875 2.75 17.2594 2.75 16.5Z" fill="#444444" />
                </svg>
            </div>
        </div>

        <div class="main">
            <div class="head">
                <div class="title">
                    <span class='langText' key='titleUptime'>Uptimes</span>
                </div>
                <div class="exit">
                    <div class="accountCard">
                        <span id="userName"></span>
                        <svg class="quit" viewBox="0 0 33 33" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="nonzero" clip-rule="evenodd" d="M22 4.125C22 3.41985 22.5308 2.83868 23.2146 2.75925L23.375 2.75L26.125 2.75C28.3218 2.75 30.1175 4.46727 30.243 6.63262L30.25 6.875L30.25 26.125C30.25 28.3218 28.5327 30.1175 26.3674 30.243L26.125 30.25L23.375 30.25C22.6156 30.25 22 29.6344 22 28.875C22 28.1699 22.5308 27.5887 23.2146 27.5092L23.375 27.5L26.125 27.5C26.8301 27.5 27.4113 26.9692 27.4907 26.2854L27.5 26.125L27.5 6.875C27.5 6.16985 26.9692 5.58868 26.2854 5.50925L26.125 5.5L23.375 5.5C22.6156 5.5 22 4.88439 22 4.125ZM2.75 16.5C2.75 15.7406 3.36561 15.125 4.125 15.125L17.3044 15.125L15.5277 13.3473C15.0321 12.8516 14.9939 12.0717 15.4133 11.5323L15.5277 11.4027C16.0234 10.9071 16.8033 10.8689 17.3427 11.2883L17.4723 11.4027L21.5973 15.5277L21.6542 15.5882V15.5882L21.73 15.6815V15.6815L21.8286 15.8344V15.8344L21.9021 15.9894V15.9894L21.9507 16.1343V16.1343L21.9906 16.3385V16.3385L22 16.5V16.5L21.9962 16.6035V16.6035L21.9722 16.776V16.776L21.9316 16.9292V16.9292L21.8712 17.0819V17.0819L21.7993 17.216V17.216L21.7074 17.348C21.6732 17.3916 21.6364 17.4331 21.5973 17.4723L17.4723 21.5973C16.9353 22.1342 16.0647 22.1342 15.5277 21.5973C15.0321 21.1016 14.9939 20.3217 15.4133 19.7823L15.5277 19.6527L17.3044 17.875L4.125 17.875C3.36561 17.875 2.75 17.2594 2.75 16.5Z" fill="#444444" />
                        </svg>
                    </div>
                </div>
            </div>

            <div class="allInfo">
                <div class="card infoCard">
                    <div class="rect">
                        <span class="titleCard langText" key='titleInformation'>Information</span>
                    </div>
                    <div class="statusWrapper">
                        <div class="infoTitle">
                            <span class='langText' key='status'>Status</span>
                        </div>
                        <div class="status">
                            <div class="indicator"></div>
                            <div><span class="currentStatus"></span></div>
                        </div>
                    </div>
                    <div class="down">
                        <div class="infoTitle"><span class='langText' key='down'>Down</span></div>
                        <div class="downInfo">
                            <ul class='listOfDown'>
                                <li>
                                    <div class="listOfDownPosition">
                                        <div class="titleTimeWrapper">
                                            <span class="titleTime langText" key='timeDown'>Down time</span>
                                        </div>
                                        <div class="titleStatusWrapper">
                                            <span class="titleStatus langText" key='code'>Code</span>
                                        </div>
                                        <div class="titleDuringWrapper">
                                            <span class="titleDuring langText" key='during'>During</span>
                                        </div>
                                    </div>
                                </li>
                                <!--
                                <li><span class="time time_1">01.03.2020 22:30</span><span class="during during_1">10 min</span></li>
                                <li><span class="time time_2">01.03.2020 22:30</span><span class="during during_2">10 min</span></li>
                                <li><span class="time time_3">01.03.2020 22:30</span><span class="during during_3">30 min</span></li>
                                <li><span class="time time_4">01.03.2020 22:30</span><span class="during during_4">4 min</span></li>
-->
                            </ul>
                        </div>
                    </div>
                    <div class="config">
                        <div class="infoTitle"><span class='langText' key='monitoringConfig'>Monitoring config</span></div>
                        <div class="monitoringInfoWrapper">


                            <div class="monitoringInfo">
                                <div><span class="interval"></span></div>
                                <div><span class="downTimeout"></span></div>
                                <div><span class="currentStatusCode"></span></div>
                            </div>
                            <div class="titleMonitoringInfo">
                                <div><span class="titmeInterval langText" key='interval'>Interval</span></div>
                                <div><span class="titleDownTimeout langText" key='downTimeout'>Down timeout</span></div>
                                <div><span class="titleCurrentStatusCode langText" key='currentCode'>Current code status</span></div>
                            </div>



                        </div>
                    </div>
                </div>
                <div class="alert"><span class='alertText'></span></div>
                <div class="card url">
                    <div class="rect">
                        <span class="titleCard">URL</span>
                    </div>
                    <div class="nameURLWrapper">
                        <ul class="listOfURL">


                            <!--
                            <li>
                                <input type="radio" name="urls" id="example.com" value="example.com">
                                <label for="example.com">
                                    <span>example.com</span>
                                </label>
                            </li>
                            <li>
                                <input type="radio" name="urls" id="blabla.com" value="blabla.com">
                                <label for="blabla.com">
                                    <span>blabla.com</span>
                                </label>
                            </li>
                            <li>
                                <input type="radio" name="urls" id="example222.com" value="example222.com">
                                <label for="example222.com">
                                    <span>example222.com</span>
                                </label>
                            </li>
                            <li>
                                <input type="radio" name="urls" id="lolka.com" value="lolka.com">
                                <label for="lolka.com">
                                    <span>lolka.com</span>
                                </label>
                            </li>
-->

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="url-monitor/script/main.js"></script>
</body>

</html>
