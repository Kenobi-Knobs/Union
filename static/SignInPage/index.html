<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Union | Sign Up</title>
    <link rel="stylesheet" href="sign-in/style/style.css">
    <link rel="shortcut icon" href="sign-in/images/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/5b38c08690.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="pageWrapper">
        <div class="chooseLang">
            <div id='en' class="langEN translate">
                <input type="radio" name="changeLanguage" id="changeEN" value="en">
                <label for="changeEN">
                    <span>en</span>
                </label>
            </div>
            <div class="langSeparate"><span>/</span></div>
            <div id='ua' class="langUA translate">
                <input type="radio" name="changeLanguage" id="changeUA" value="ua">
                <label for="changeUA">
                    <span>ua</span>
                </label>
            </div>
        </div>
        <div class="infoWrapper">
            <div class="info"><span id="singInInfo"></span><br>
                <input type="button" id="understandInfo" class='langBtn' key='understand' value="Ok">
            </div>
        </div>
        <div class="header">
            <div class="logo">
                <img src="sign-in/images/logo.png" alt="logo">
            </div>
            <div class="title">
                <span>Union</span>
            </div>

        </div>
        <div class="signin">
            <div class="formWrapper">
                <div class="rect">
                    <span class="titleAuth langText" key='titleRegistr'>Registration</span>
                </div>
                <div class="contentForm">
                    <form id="formSignIn">
                        <ul>
                            <li><input id="mail" type="text" name="mail" placeholder="Email" class='langPlaceholder' key='mail' required></li>
                            <li>
                                <input id="password" id="password" type="password" class='langPlaceholder' key='pass' name="password" placeholder="Password" required>
                            </li>
                            <li>
                                <input type="checkbox" id="checkbox" name="checkbox" required><label for="checkbox" class='langText' key='accept'>I accept</label><a class='langText' key='agreement' href="/doc">user agreement</a>
                            </li>
                            <li><input type="submit" id="submit" name="logIn" class='langBtn' key='signUp' value="Sign Up"></li>
                            <li><span class="question langText" key='question'>Already have an account?</span><a id="auth" class='langText' key='goToAuth' href="/login">Go to auth</a></li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js" integrity="sha512-UdIMMlVx0HEynClOIFSyOrPggomfhBKJE28LKl8yR3ghkgugPnG6iLfRfHwushZl1MOPSY6TsuBDGPK2X4zYKg==" crossorigin="anonymous"></script>
    <script src="sign-in/script/main.js"></script>
    <script src="sign-in/script/translate.js"></script>
</body>

</html>
