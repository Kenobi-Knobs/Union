            <div class="allInfo">
                <div class="card slideWrapper">
                    <div class="time">
                        <span>3 days</span>
                        <span>
                            <label for="amount">Date range:</label>
                            <input type="text" id="amount" readonly />
                        </span>
                        <span>Now</span>
                    </div>
                    <div class="slider">
                        <div id="slider-range"></div>
                    </div>
                </div>
                <div class="card diagram">
                    <div class="rect"><span class="titleCard">Data diagram</span></div>
                    <div class="selectWrapper">
                        <div class="select">
                            <div class="select__header">
                                <span class="select__current">CPU</span>
                                <div class="select__icon"></div>
                            </div>
                            <div class="select__body">
                                <div class="select__item" id='itemCpu'>CPU</div>
                                <div class="select__item" id='itemMemory'>Memory</div>
                                <div class="select__item" id='itemDisk'>Disk</div>
                            </div>
                        </div>
                    </div>
                    <div class="chart">
                    </div>
                </div>
                <div class="card infoCard">
                    <div class="rect">
                        <span class="titleCard">Average</span>
                    </div>
                    <div class="cpu">
                        <div class="infoTitle">
                            <span>CPU 0</span>
                        </div>
                        <div class="cpuInfo">
                            <div><span class="system"></span></div>
                            <div><span class="user"></span></div>
                            <div><span class="idle"></span></div>
                        </div>
                        <div class="titleCpuInfo">
                            <div class="titleSystem"><span>System</span></div>
                            <div class="titleUser"><span>User</span></div>
                            <div class="titleIdle"><span>IDLE</span></div>
                        </div>
                    </div>
                    <div class="memory">
                        <div class="infoTitle"><span>Memory</span></div>
                        <div class="memoryInfo">
                            <div><span class="wired"></span></div>
                            <div><span class="free"></span></div>
                            <div><span class="total"></span></div>
                        </div>
                        <div class="titleMemoryInfo">
                            <div class="titleWired"><span>Wired</span></div>
                            <div class="titleFree"><span>Free</span></div>
                            <div class="titleTotal"><span>Total</span></div>
                        </div>
                    </div>
                </div>
                <div class="alert"><span class='alertText'></span></div>
                <div class="card servers">
                    <div class="rect">
                        <span class="titleCard">Servers</span>
                    </div>
                    <div class="nameServersWrapper">
                        <ul class="listOfServers">

                            <!--
                            <li>
                                <input type="radio" name="servers" id="gor-tss" value="gor-tss">
